	{% if page.next or page.previous %}
	<div class="pager">
		<p class="wispy pager-info">Next & Previous</p>
		<ul>
			<li class="pager-link">
				{% if page.next %}
					<a class="blue" href="{{page.next.url}}">{{page.next.title}}</a>
				{% else %}
					None
				{% endif %}
				<small>(newer)</small>
			</li>
			<li class="pager-link">
				{% if page.previous %}
					<a class="blue" href="{{page.previous.url}}">{{page.previous.title}}</a>
				{% else %}
					None
				{% endif %}
				<small>(older)</small>
			</li>
		</ul>
	</div>
	{% endif %}
