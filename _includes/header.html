	<header class="beige">
		<h1><a href="/">SteGriff</a></h1>
		<h2><a href="/upblog">Blog</a></h2>
		<nav class="olive">
			<ul class="ul-circle">
				{% for post in site.posts limit: 6 %}
				<li>
					<a href="{{post.url}}">
						{{post.title}}
						<small>{{post.date | timeago}}</small>
					</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
	</header>
