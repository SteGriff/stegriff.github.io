	<header class="plus">
		<h1><a href="/">SteGriff</a></h1>
		<h2><a href="/upblog">Blog</a></h2>
		<nav class="bg-blue near-white">
			<ul class="list">
				{% for post in site.posts limit: 5 %}
				<li>
					<a href="{{post.url}}">
						{{post.title}}
						<small>{{post.date | timeago}}</small>
					</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
	</header>
